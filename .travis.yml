language: python
# sudo and xenial are required to install py37
# https://github.com/travis-ci/travis-ci/issues/9069
sudo: required
dist: xenial

matrix:
  include:
  - python: 3.7
    env: TOXENV=pre-commit
  - python: 3.7
    env: TOXENV=flake8
  - python: 3.7
    env: TOXENV=black
  - python: 3.5
    env: TOXENV=py35
  - python: 3.6
    env: TOXENV=py36
  - python: 3.7
    env: TOXENV=py37
  - python: 3.8
    env: TOXENV=py38

before_install: pip install -U pip==18.0
install: pip install tox coveralls
script: tox
after_success: coveralls
deploy:
  provider: pypi
  user: yelplabs
  password:
    secure: 
  on:
    tags: true
    condition: $TOXENV = py37
  distributions: "sdist bdist_wheel"
