language: python
matrix:
  include:
  - python: 3.6
    env: TOXENV=pre-commit
  - python: 2.7
    env: TOXENV=py27
  - python: 3.4
    env: TOXENV=py34
  - python: 3.5
    env: TOXENV=py35
  - python: 3.6
    env: TOXENV=py36
  - python: 3.6
    env: TOXENV=flake8
before_install: pip install -U pip==18.0
install: pip install tox coveralls
script: tox
after_success: coveralls
sudo: false
deploy:
  provider: pypi
  user: yelplabs
  password:
    secure: 
  on:
    tags: true
    condition: $TOXENV = py27
  distributions: "sdist bdist_wheel"
