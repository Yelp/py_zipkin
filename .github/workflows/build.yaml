name: ci

on: [push, pull_request]

jobs:
  tox:
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        tox:
          - pre-commit
          - py36
          - py37
          - py38
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - run: pip install tox
      - run: tox -e ${{ matrix.tox }}
